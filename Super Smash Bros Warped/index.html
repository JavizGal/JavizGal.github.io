<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Super Smash Bros – Javier Galindo</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <!-- SwiperJS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <style>
    :root {
      --accent: #ff7a00;   /* naranja principal */
      --accent-border: #ff6a00;
      --text: #ffffff;
      --bg: #000000;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      cursor: none;
    }

    #tsparticles {
      position: fixed;
      z-index: -1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      mix-blend-mode: difference;
      transform: translate(-50%, -50%);
    }

    .neon-text {
      color: var(--accent);
      text-shadow:
        0 0 6px var(--accent),
        0 0 12px var(--accent),
        0 0 24px var(--accent),
        0 0 48px var(--accent);
    }

    /* Swiper personalización */
    .swiper {
  width: 100%;
  max-width: 1200px;
  padding: 0rem 0;
  height: 70vh; /* Set a consistent height for the slider */
}

.swiper-slide {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%; /* Ensure the slide takes the full height of the swiper */
  transition: transform 0.5s ease, filter 0.5s ease;
}

.swiper-slide img {
  max-height: 70vh;
  max-width: 100%; /* Prevent images from overflowing horizontally */
  border-radius: 1rem;
  border: 3px solid rgba(255, 122, 0, 0.5);
  box-shadow: 0 0 20px rgba(255, 122, 0, 0.5);
  transition: all 0.4s ease-in-out;
  object-fit: contain; /* Changed from cover to contain */
}

    .swiper-slide-active img {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(255, 122, 0, 0.8);
      filter: brightness(1.1);
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    .swiper-pagination-bullet {
      background: var(--accent-border);
      opacity: 0.7;
    }
    .swiper-pagination-bullet-active {
      background: var(--accent);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="cursor" id="cursor" aria-hidden="true"></div>

  <section class="text-center py-10 px-6">
    <h1 class="text-4xl md:text-6xl neon-text font-bold mb-6">
      Galería Super Smash Bros
    </h1>
    <p class="text-gray-300 max-w-3xl mx-auto mb-10">
      Explora los diferentes assets y capturas de este proyecto de manera interactiva.
    </p>
  </section>

  <!-- Slider -->
  <div class="swiper mySwiper mx-auto px-6">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="1.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="2.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="3.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="4.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="5.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="6.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="7.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="8.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="9.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="10.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="11.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="12.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="13.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="14.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="15.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="16.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="17.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="18.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="19.png" alt="Captura Super Smash Bros"></div>
      <div class="swiper-slide"><img src="20.png" alt="Captura Super Smash Bros"></div>
    </div>

    <!-- Controles -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script>
    // Partículas fondo naranja
    tsParticles.load("tsparticles", {
      background: { color: "#000000" },
      fpsLimit: 60,
      particles: {
        color: { value: "#ff7a00" },
        links: {
          enable: true,
          color: "#ff7a00",
          distance: 140,
          opacity: 0.35,
          width: 1
        },
        move: { enable: true, speed: 1 },
        number: { value: 85, density: { enable: true, area: 900 } },
        opacity: { value: 0.28 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 3 } }
      }
    });

    // Cursor personalizado
    document.addEventListener("mousemove", (e) => {
      const cursor = document.getElementById("cursor");
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });

    // Inicializar Swiper
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      centeredSlides: true,
      slidesPerView: "auto",
      spaceBetween: 30,
      grabCursor: true,
      autoplay: { delay: 3000, disableOnInteraction: false },
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });
  </script>
</body>
</html>
