<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Proyectos – Javier Galindo</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <!-- SwiperJS para slider profesional -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      cursor: none;
    }

    #tsparticles {
      position: fixed;
      z-index: -1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #00f7ff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      mix-blend-mode: difference;
      transform: translate(-50%, -50%);
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }

    .swiper-slide img {
      max-height: 70vh;
      border-radius: 1rem;
      border: 2px solid rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      transition: all 0.4s ease-in-out;
    }

    .swiper-slide-active img {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 0, 100, 0.8);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="cursor" id="cursor"></div>

  <section class="text-center py-10">
    <h1 class="text-4xl md:text-6xl neon-text font-bold mb-6" style="color:#00f7ff; text-shadow:0 0 10px #00f7ff, 0 0 20px #00f7ff;">
      Galería de Proyectos
    </h1>
    <p class="text-gray-300 mb-10 max-w-2xl mx-auto">
      Aquí encontrarás algunos de mis proyectos no web, mostrados de forma visual e interactiva.
    </p>
  </section>

  <!-- Slider -->
  <div class="swiper mySwiper max-w-6xl mx-auto px-6">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="proyecto1.jpg" alt="Proyecto 1"></div>
      <div class="swiper-slide"><img src="proyecto2.jpg" alt="Proyecto 2"></div>
      <div class="swiper-slide"><img src="proyecto3.jpg" alt="Proyecto 3"></div>
      <div class="swiper-slide"><img src="proyecto4.jpg" alt="Proyecto 4"></div>
    </div>
    <!-- Controles -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script>
    // Fondo de partículas
    tsParticles.load("tsparticles", {
      background: { color: "#000" },
      fpsLimit: 60,
      particles: {
        color: { value: "#00f7ff" },
        links: {
          enable: true,
          color: "#00f7ff",
          distance: 150,
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 1 },
        number: { value: 80, density: { enable: true, area: 800 } },
        opacity: { value: 0.3 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 3 } }
      }
    });

    // Cursor
    document.addEventListener("mousemove", (e) => {
      const cursor = document.getElementById("cursor");
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });

    // SwiperJS inicialización
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      centeredSlides: true,
      slidesPerView: "auto",
      spaceBetween: 30,
      grabCursor: true,
      autoplay: { delay: 2500, disableOnInteraction: false },
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });
  </script>
</body>
</html>
