<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Automática</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Swiper */
    .swiper {
      width: 90%;
      max-width: 1200px;
      height: 500px;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Slider principal -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper" id="slides-container">
      <!-- Las imágenes se agregarán aquí automáticamente -->
    </div>
    <!-- Controles -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const slidesContainer = document.getElementById("slides-container");
    let index = 1;

    function cargarImagen(num) {
      const img = new Image();
      img.src = `img/${num}.png`; // Cambia la carpeta y extensión si es necesario
      img.onload = () => {
        const slide = document.createElement("div");
        slide.classList.add("swiper-slide");
        slide.appendChild(img);
        slidesContainer.appendChild(slide);
        cargarImagen(num + 1); // Cargar la siguiente imagen
      };
      img.onerror = () => {
        console.log(`No hay más imágenes después de ${num - 1}.png`);
        inicializarSwiper();
      };
    }

    function inicializarSwiper() {
      new Swiper(".mySwiper", {
        loop: true,
        centeredSlides: true,
        slidesPerView: "auto",
        spaceBetween: 30,
        grabCursor: true,
        autoplay: { delay: 3000, disableOnInteraction: false },
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
      });
    }

    cargarImagen(index);
  </script>
</body>
</html>
